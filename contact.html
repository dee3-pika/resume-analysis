<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - ResumeAnalyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Contact Section -->
  <section id="contact" class="py-20">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold mb-8 text-center">Contact Us</h2>
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-lg mx-auto">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
            Name
          </label>
          <input type="text" id="name" class="w-full px-3 py-2 text-gray-700 border rounded focus:outline-none focus:shadow-outline" placeholder="Your Name">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
            Email
          </label>
          <input type="email" id="email" class="w-full px-3 py-2 text-gray-700 border rounded focus:outline-none focus:shadow-outline" placeholder="Your Email">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="subject">
            Subject
          </label>
          <input type="text" id="subject" class="w-full px-3 py-2 text-gray-700 border rounded focus:outline-none focus:shadow-outline" placeholder="Subject">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="message">
            Message
          </label>
          <textarea id="message" class="w-full px-3 py-2 text-gray-700 border rounded focus:outline-none focus:shadow-outline" rows="4" placeholder="Your Message"></textarea>
        </div>
        <div class="flex items-center justify-between">
          <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-full shadow hover:bg-blue-700">Send Message</button>
        </div>
      </form>
    </div>
  </section>

</body>
</html>
