<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - ResumeAnalyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Navbar -->
  <nav class="bg-white shadow">
    <div class="container mx-auto px-4 py-2 flex justify-between items-center">
      <a href="#" class="text-xl font-bold text-blue-600">ResumeAnalyzer</a>
      <div class="hidden md:flex">
        <a href="index.html" class="text-gray-700 hover:text-blue-600 px-4">Home</a>
        <a href="#features" class="text-gray-700 hover:text-blue-600 px-4">Features</a>
        <a href="upload.html" class="text-gray-700 hover:text-blue-600 px-4">Upload Resume</a>
        <a href="dashboard.html" class="text-gray-700 hover:text-blue-600 px-4">Dashboard</a>
        <a href="#" class="text-gray-700 hover:text-blue-600 px-4">Contact</a>
      </div>
      <div class="md:hidden">
        <button class="text-gray-700 focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div class="md:hidden">
    <a href="index.html" class="block text-gray-700 hover:text-blue-600 px-4 py-2">Home</a>
    <a href="#features" class="block text-gray-700 hover:text-blue-600 px-4 py-2">Features</a>
    <a href="upload.html" class="block text-gray-700 hover:text-blue-600 px-4 py-2">Upload Resume</a>
    <a href="dashboard.html" class="block text-gray-700 hover:text-blue-600 px-4 py-2">Dashboard</a>
    <a href="#" class="block text-gray-700 hover:text-blue-600 px-4 py-2">Contact</a>
  </div>

  <!-- Registration Section -->
  <section id="register" class="py-20">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold mb-8 text-center">Register</h2>
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-lg mx-auto">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
            Name
          </label>
          <input type="text" id="name" class="w-full px-3 py-2 text-gray-700 border rounded focus:outline-none focus:shadow-outline" placeholder="Your Name">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
            Email
          </label>
          <input type="email" id="email" class="w-full px-3 py-2 text-gray-700 border rounded focus:outline-none focus:shadow-outline" placeholder="Your Email">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Password
          </label>
          <input type="password" id="password" class="w-full px-3 py-2 text-gray-700 border rounded focus:outline-none focus:shadow-outline" placeholder="Password">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm-password">
            Confirm Password
          </label>
          <input type="password" id="confirm-password" class="w-full px-3 py-2 text-gray-700 border rounded focus:outline-none focus:shadow-outline" placeholder="Confirm Password">
        </div>
        <div class="flex items-center justify-between">
          <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-full shadow hover:bg-blue-700">Register</button>
          <a href="login.html" class="inline-block align-baseline font-bold text-sm text-blue-600 hover:text-blue-800">
            Already have an account? Login
          </a>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white py-6">
    <div class="container mx-auto px-4 text-center">
      <p class="text-gray-700">&copy; 2024 ResumeAnalyzer. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
